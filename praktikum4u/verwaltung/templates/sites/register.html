{% extends 'sites/main.html' %}

{% block content %}
<h1>Registrierung</h1>
<form method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="Nutzername">Nutzername</label>
    <input type="text" class="form-control" id="Nutzername" placeholder="mustermann123" name="username">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Vorname">Vorname</label>
      <input type="text" class="form-control" id="Vorname" placeholder="Max" name="first_name">
    </div>
    <div class="form-group col-md-6">
      <label for="Nachname">Nachname</label>
      <input type="text" class="form-control" id="Nachname" placeholder="Mustermann" name="last_name">
    </div>
  </div>
  <div class="form-group">
      <label for="inputEmail4">E-Mail</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="maxmustermann@muster.de" name="email">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword1">Passwort</label>
      <input type="password" class="form-control" id="inputPassword1" name="psw1">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword2">Passwort wiederholen</label>
      <input type="password" class="form-control" id="inputPassword2" name="psw2">
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" name="ntzb">
      <label class="form-check-label" for="gridCheck">
        Ich habe die Nutzungsbedinungen gelesen
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" name="dtsch">
      <label class="form-check-label" for="gridCheck">
        Ich habe den Datenschutz gelesen
      </label>
    </div>
  </div>
  {{bitte}}<br>
  <button type="submit" class="btn btn-success" name="button" value="save">Regestrieren</button>
  <button type="submit" class="btn btn-warning" name="button" value="delete">Formular Leeren</button>
  <button type="submit" class="btn btn-danger" name="button" value="cancel">Abbrechen</button>

</form>
{% endblock content %}
